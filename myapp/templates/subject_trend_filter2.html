{% extends 'base.html' %}


{% block title %}
<title>Subject Trend Filter</title>
{% endblock %}


{% block content %}
<!--The first box for filtering-->
{{session['start_year']}}
<br>
{{session['end_year']}}
<br>
{{session['course']}}
<br>
{{session['course_list']}}

<form action="/subject_trend_graph", method="post" class="home_container">
    <div style="background-color: white; margin-top: 5.5vh; width:80%;">
        <div style="width:100%; display:flex; flex-direction: column; align-items: center;">
            <h2>Filters</h2>
        

            <div style="width:100%; display:flex; justify-content:space-between;">
                <!--Second drop down-->
                <div style="width: 45%; display:flex;  flex-direction: column; align-items: center;">
                    <label>Standard - Curve A</label>
                    <select name="standard_A">
                        {% for result in session['course_list'] %}
                            <option value="{{result}}">{{result}}</option>
                        {% endfor %}
                    </select>
                </div>
                

                <div style="width: 45%; display:flex; flex-direction: column; align-items: center;">
                    <label>Standard - Curve B <input type="checkbox" name="appliable_B" value="appliable" default = 'nothing'></label>
                    <select name="standard_B">
                        {% for result in session['course_list'] %}
                            <option value="{{result}}">{{result}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!--The first space-between flex box ends here-->

            <div style="width:100%; display:flex; justify-content:space-between;">
                <div style="width: 45%; display:flex; flex-direction: column; align-items: center;">
                    <br>
                    <label style= "background-color: rgb(220, 172, 39);">Curve 1 Ethnicity Category</label>
                    <details class="simple-dropdown" style="width:90%">
                        <summary>Select Ethnicities - Curve A</summary>
                        <select name="ethnicity_A" multiple class="unfolded-select" style="width:100%">
                            <option value="all">All - (default)</option>
                            <option value="NZ European">NZ European</option>
                            <option value="Maori">Maori</option>
                            <option value="African">African</option>
                            <option value="American">American</option>
                            <option value="Australian">Australian</option>
                            <option value="British">British</option>
                            <option value="Chinese">Chinese</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Indian">Indian</option>
                            <option value="Italian">Italian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="Russian">Russian</option>
                            <option value="Samoan">Samoan</option>
                            <option value="Others">Others</option>
                        </select>
                    </details>
                </div>
                
                <div style="width: 45%; display:flex; flex-direction: column; align-items: center;">
                    <br>
                    <label style= "background-color: rgb(220, 172, 39);">Curve B Ethnicity Category</label>
                    <details class="simple-dropdown" style="width:90%">
                        <summary>Select Ethnicities - Curve B</summary>
                        <select name="ethnicity_B" multiple class="unfolded-select" style="width:100%">
                            <option value="all">All - (default)</option>
                            <option value="NZ European">NZ European</option>
                            <option value="Maori">Maori</option>
                            <option value="African">African</option>
                            <option value="American">American</option>
                            <option value="Australian">Australian</option>
                            <option value="British">British</option>
                            <option value="Chinese">Chinese</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Indian">Indian</option>
                            <option value="Italian">Italian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="Russian">Russian</option>
                            <option value="Samoan">Samoan</option>
                            <option value="Others">Others</option>
                        </select>
                    </details>
                </div> 
            </div>
            <!--The second space-between flex box ends here-->
            <br>
            <div><input type="submit" value="Next Step"></div>
        </div>
        
    </div>
    <!--Data can be retreated in {route.py} by {request.form['name']}-->
</form>
{% endblock %}
